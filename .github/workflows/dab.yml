name: DAB Validate + Deploy (Dev)

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_job:
        description: "Run ingest_update_met after deploy?"
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Databricks auth
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bootstrap target
        run: databricks bundle validate -t bootstrap

      - name: Deploy bootstrap target
        run: databricks bundle deploy -t bootstrap

      - name: Run bootstrap job (creates dev catalog/schema)
        run: databricks bundle run bootstrap_uc -t bootstrap

      - name: Validate dev target
        run: databricks bundle validate -t dev

      - name: Deploy dev target
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: databricks bundle deploy -t dev

      - name: Run main dev job
        if: github.event_name == 'workflow_dispatch' && inputs.run_job == true
        run: databricks bundle run ingest_update_met -t dev
