name: DAB Validate + Deploy (Dev)

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_bootstrap:
        description: "Run bootstrap (Create UC/Schemas)"
        type: boolean
        default: false
      run_job:
        description: "Run ingest/pipeline after deploy?"
        type: boolean
        default: false
      run_pipeline:
        description: "Run pipeline after deploy?"
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      # --- BOOTSTRAP (Infrastructure) ---
      - name: Deploy and run bootstrap
        if: github.event.inputs.run_bootstrap == 'true'
        run: |
          # 1. Move the main app config out of the way
          mv databricks.yml app_config_backup.yml
          
          # 2. Rename bootstrap config to be the "default"
          mv bootstrap.yml databricks.yml
          
          # 3. Run deploy and execution (CLI now sees bootstrap logic as default)
          databricks bundle deploy -t dev
          databricks bundle run bootstrap_uc -t dev
          
          # 4. Swap them back so the next steps find the correct file
          mv databricks.yml bootstrap.yml
          mv app_config_backup.yml databricks.yml
      
      # --- VALIDATION ---
      - name: Validate Dev Target
        run: databricks bundle validate -t dev
      
      # --- DEPLOYMENT ---
      - name: Deploy Dev Target
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: databricks bundle deploy -t dev --auto-approve

      # --- OPTIONAL RUN ---
      - name: Run main dev jobs
        if: github.event.inputs.run_job == 'true'
        run: |
          databricks bundle run get_met_stations -t dev
          databricks bundle run ingest_update_met -t dev
    
      - name: Run main dev pipeline
        if: github.event.inputs.run_pipeline == 'true'
        run: databricks bundle run airquality_pipeline -t dev