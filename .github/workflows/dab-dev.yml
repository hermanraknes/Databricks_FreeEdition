name: DAB Validate + Deploy (Dev)

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_bootstrap:
        description: "Run bootstrap (Create UC/Schemas)"
        type: boolean
        default: false
      run_job:
        description: "Run ingest_update_met after deploy?"
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Databricks auth
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      # --- BOOTSTRAP ---
      - name: Deploy and run bootstrap
        if: github.event.inputs.run_bootstrap == 'true'
        run: |
          databricks bundle deploy -t bootstrap
          databricks bundle run bootstrap_uc -t bootstrap
      
      # --- VALIDATION ---
      - name: Validate Dev Target
        run: databricks bundle validate -t dev
      
      # --- DEPLOYMENT ---
      - name: Deploy Dev Target
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: databricks bundle deploy -t dev --auto-approve

      # --- OPTIONAL RUN ---
      - name: Run main dev job
        if: github.event.inputs.run_job == 'true'
        run: databricks bundle run ingest_update_met -t dev
