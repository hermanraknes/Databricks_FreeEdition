name: DAB Deploy + Run (Prod)

on:
  push:
    tags:
      - "v*"

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    env:
      # Databricks auth
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bootstrap target
        run: databricks bundle validate -t bootstrap

      - name: Deploy bootstrap target
        run: databricks bundle deploy -t bootstrap

      - name: Run bootstrap job (creates prod catalog/schema)
        run: databricks bundle run bootstrap_uc -t bootstrap

      - name: Validate prod target
        run: databricks bundle validate -t prod

      - name: Deploy prod target
        run: databricks bundle deploy -t prod

      - name: Run main prod job
        run: databricks bundle run ingest_update_met -t prod
