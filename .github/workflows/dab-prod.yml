name: DAB deploy + run (prod)

on:
  push:
    tags:
      - "v*"

jobs:
  dab-prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle (prod)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle validate -t prod

        
      - name: Extract catalog + repo_root from bundle
        id: extract
        run: |
          VARS=$(databricks bundle inspect -t prod --output json)
          echo "CATALOG=$(echo $VARS | jq -r '.variables.catalog')" >> $GITHUB_ENV
          echo "REPO_ROOT=$(echo $VARS | jq -r '.variables.repo_root')" >> $GITHUB_ENV

      - name: Bootstrap UC
        run: |
          databricks workspace run "${{ env.REPO_ROOT }}/ADMIN/bootstrap_uc" \
            --parameters catalog_name=${{ env.CATALOG }}

 
      - name: Deploy bundle (prod)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle deploy -t prod

      - name: Run job (prod)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: databricks bundle run ingest_update_met -t prod
