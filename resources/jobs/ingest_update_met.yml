resources:
  jobs:
    ingest_update_met:
      name: "Ingest MET Data (${bundle.target})"

      tasks:
        - task_key: ingest_update
          notebook_task:
            notebook_path: "${var.repo_root}/MET/DATA INGEST/Ingest Met Data"
            base_parameters:
              catalog: ${var.catalog}

      run_as:
        user_name: ${workspace.current_user.userName}