resources:
  jobs:
    get_met_stations:
      name: "Get MET Stations (${bundle.target})"
      tags:
        Env: "${var.env_tag}"

      tasks:
        - task_key: run_get_met_stations
          notebook_task:
            notebook_path: "${var.src_root}/MET/DATA INGEST/Get Met Stations"
            base_parameters:
              catalog: ${var.catalog}
              user_email: "${workspace.current_user.userName}"

      run_as:
        user_name: ${workspace.current_user.userName}
