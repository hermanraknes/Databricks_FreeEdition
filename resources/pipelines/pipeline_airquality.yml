resources:
  pipelines:
    airquality_pipeline:
      name: "Air Quality Pipeline (${bundle.target})"
      
      # Use the variable instead of the 'if' function here
      # to ensure the CLI sees it as a boolean.
      development: ${var.is_dev_mode}
      
      continuous: false
      channel: current
      photon: true
      serverless: true
      catalog: ${var.catalog}
      target: "bronze"
      root_path: "${var.repo_root}/MET/PIPELINE/Airquality Pipeline"

      libraries:
        - glob:
            include:"${var.repo_root}/MET/PIPELINE/Airquality Pipeline/transformations/**"