resources:
  jobs:
    Ingest_Update_MET:
      name: Ingest&Update MET
      tasks:
        - task_key: Ingest_Met_Data
          notebook_task:
            notebook_path: /Repos/herman.lillejord@outlook.com/Databricks_FreeEdition/MET/DATA INGEST/Ingest Met Data
            source: WORKSPACE
            base_parameters:
              catalog: ${var.catalog}
        - task_key: Run_Airquality_Pipeline
          depends_on:
            - task_key: Ingest_Met_Data
          pipeline_task:
            pipeline_id: 68b48b69-5e18-423a-8d2e-bd20ba1269e0
            full_refresh: false
          pipeline_parameters:
            catalog: ${var.catalog}
        - task_key: Refresh_Dashboard
          depends_on:
            - task_key: Run_Airquality_Pipeline
          dashboard_task:
            subscription: {}
            warehouse_id: 2f13365393da53e9
            dashboard_id: 01f0fa8e33d216d5b2aa9ab19e6761c4
      queue:
        enabled: true
      run_as:
        service_principal_name: 0c37e901-94fc-4990-968e-a10e84349f16
      performance_target: PERFORMANCE_OPTIMIZED
