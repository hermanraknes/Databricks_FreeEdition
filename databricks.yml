bundle:
  name: met_bundle

include:
  - resources/**/*.yml
  - targets/*.yml

variables:
  catalog:
    description: "Unity Catalog to use for this target"
    default: ""

  warehouse_id:
    description: "SQL warehouse for this target"
    default: ""

  pipeline_id:
    description: "Pipeline ID (dynamic per target)"
    default: ""

  service_principal:
    description: "SPN used for job execution"
    default: ""

  repo_root:
    description: "Base Workspace path for notebooks"
    default: "/Workspace/Databricks_FreeEdition"