bundle:
  name: met_bundle

include:
  - resources/bootstrap/*.yml
  - resources/jobs/*.yml
  - resources/pipelines/*.yml

variables:
  catalog:
    default: "main_uc_dev"
    
  bootstrap_catalog:
    default: "main_uc_dev"

  repo_root:
    default: "/Workspace/Databricks_FreeEdition"

  is_dev_mode:
    default: true

targets:
  dev:
    mode: development
    default: true
    variables:
      is_dev_mode: true

  prod:
    mode: production
    variables:
      catalog: main_uc_prod
      is_dev_mode: false

  bootstrap:
    mode: development