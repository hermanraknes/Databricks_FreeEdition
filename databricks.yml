bundle:
  name: met_bundle

include:
  - resources/bootstrap/*.yml
  - resources/jobs/*.yml
  - resources/pipelines/*.yml

variables:
  catalog:
    default: "main_uc_dev"
  repo_root:
    default: "/Workspace/Databricks_FreeEdition"

targets:
  dev:
    mode: development
    default: true

  prod:
    mode: production
    variables:
      catalog: main_uc_prod

  bootstrap:
    mode: development
    resources:
      jobs:
        get_met_stations:
          name: "skip"
          enabled: false
        ingest_update_met:
          name: "skip"
          enabled: false
      pipelines:
        airquality_pipeline:
          name: "skip"