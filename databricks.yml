bundle:
  name: met_data_app

include:
  - resources/jobs/*.yml
  - resources/pipelines/*.yml

variables:
  catalog:
    default: "main_uc_dev"
  is_dev_mode:
    default: true
  repo_root:
    default: "/Workspace/Databricks_FreeEdition"
  env_tag:
    default: "development"

targets:
  dev:
    mode: development
    default: true
  prod:
    mode: production
    variables:
      catalog: main_uc_prod
      is_dev_mode: false
      env_tag: "Production"