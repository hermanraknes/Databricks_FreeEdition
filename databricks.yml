bundle:
  name: met_bundle

include:
  - resources/**/*.yml
  - targets/*.yml

variables:
  catalog:
    description: "Unity Catalog to use for this target"
    default: ""

  schema:
    description: "Default schema for dev pipeline outputs"
    default: "air_quality"

  repo_root:
    description: "Base Workspace path for notebooks"
    default: "/Workspace/Databricks_FreeEdition"