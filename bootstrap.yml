bundle:
  name: met_infrastructure

include:
  - resources/bootstrap/*.yml

variables:
  bootstrap_catalog:
    default: "main_uc_dev"
  repo_root:
    default: "/Workspace/Databricks_FreeEdition"
  env_tag:
    default: "development"
  src_root:
    default: "/Workspace/Databricks_FreeEdition/src"

targets:
  dev:
    mode: development
  prod:
    mode: production
    workspace:
      root_path: /Workspace/Shared/Production/MET_Infrastructure
    variables:
      bootstrap_catalog: "main_uc_prod"
      env_tag: "Production"